<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body ng-app="app">
<h1>YOYOYO</h1>
<div ng-controller="SearchController">
	
		
	
	

	<button  ng-click="getSearch()">getSearch</button>
	<button ng-click="log()"></button>
	<form>
		<input ng-model="filterText" placeholder="search for food"/>
	</form>
	<div ng-repeat="data in dataArr | filter: filterText">
		<h3>{{data.business}}</h3>
		<p>{{data.category}}</p>
		<p>{{data.item}}</p>
		<p>{{data.location_1_city}} {{data.location_1_state}} {{data.zipcode}}</p>
		<img ng-src="{{data.image}}"></img>
	</div>
</div>



<script src="./lib/underscore/underscore-min.js"></script>
<script src="./lib/angular/angular.min.js"></script>
<script src="./app/app.js"></script>
</body>
</html>
